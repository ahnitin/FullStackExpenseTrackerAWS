<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/expense.css">

    <style>

    </style>
  </head>
  <body>
    <header class="main-header">
        <nav class="main-header-nav">
            <ul class="main-header-item-list">
            <li class="main-header-item" id="tt">
                <button id="logout" class="btn btn-outline-danger">Logout</button>
            </li>
            </ul>
        </nav>
    </header>
    
    
    <button id="buypremium" class="btn btn-outline-danger" style="display: flex; flex-grow: 1; justify-content: flex-end; float: right;">Buy Premium</button>

    <main >
        <div class="main-container" id="childd">
          <div class="input-fields">
            <h1>Expense Tracker</h1>
            <div class="input-val">
              <label for="Category"
                >Category:
                <select id="Category" required="required">
                  <option value="">Select</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Fast-Food">Fast-Food</option>
                  <option value="Gym">Gym</option>
                </select>
              </label>
              <div class="dateamt">
                <label for="Description"
                  >Description:
                  <input type="text" id="Description" required/>
                </label>
                <label for="amount"
                  >Amount:
                  <input type="number" id="amount" required/>
                </label>
                <label for="Date">
                  DATE:
                  <input type="date" id="date">
                </label>
              </div>
              <button id="expense-form">Add Expense</button>
            </div>
          </div>
          <div class="expense-data" id="expense-data"></div>
        </div>
      </main>
      
      <div id="pagination"></div>
      <ul id="leaderboard"></ul>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="./js/expense.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
